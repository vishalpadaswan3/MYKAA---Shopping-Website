<!DOCTYPE html>
<html>
  <head>
    <title>Add to Cart Example</title>
    <style>
      /* styles for the module */
      .module {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        display: none;
        z-index: 999;
      }
      /* styles for the close button */
      .module-close {
        position: absolute;
        top: 5px;
        right: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button onclick="addToCart()">Add to Cart</button>

   

    <script>
      function addToCart() {
        // show the module
        const module = document.getElementById('cart-module');
        module.style.display = 'block';

        // play the audio
        if ('speechSynthesis' in window) {
          const message = new SpeechSynthesisUtterance('Product added to cart');
          const femaleVoices = speechSynthesis.getVoices().filter(voice => voice.name.includes('Female'));
          if (femaleVoices.length > 0) {
            message.voice = femaleVoices[0];
          }
          speechSynthesis.speak(message);
        }

        // add your cart logic here
      }

      function closeModule() {
        // hide the module
        const module = document.getElementById('cart-module');
        module.style.display = 'none';
      }
    </script>
  </body>
</html>
